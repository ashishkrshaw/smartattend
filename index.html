<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart School Attendance</title>
    
    <meta name="theme-color" content="#3b82f6"/>
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon.svg">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"}
            }
          }
        }
      }
    </script>
    <style>
      /* Styles for react-calendar dark mode */
      .dark .react-calendar {
        background: #1f2937; /* gray-800 */
        border-color: #374151; /* gray-700 */
      }
      .dark .react-calendar__navigation button {
        color: #d1d5db; /* gray-300 */
        background: #374151; /* gray-700 */
      }
       .dark .react-calendar__navigation button:hover,
       .dark .react-calendar__navigation button:focus {
        background-color: #4b5563; /* gray-600 */
      }
      .dark .react-calendar__month-view__weekdays__weekday {
        color: #9ca3af; /* gray-400 */
      }
      .dark .react-calendar__tile {
        color: #f3f4f6; /* gray-100 */
      }
      .dark .react-calendar__tile:hover,
      .dark .react-calendar__tile:focus {
        background-color: #374151; /* gray-700 */
      }
      .dark .react-calendar__tile--now {
        background: #1e40af; /* primary-800 */
        color: white;
      }
      .dark .react-calendar__tile--active {
        background: #2563eb; /* primary-600 */
        color: white;
      }
      .dark .react-calendar__tile--hasActive {
         background: #2563eb; /* primary-600 */
      }
    </style>
  <link rel="stylesheet" href="https://aistudiocdn.com/react-calendar@^6.0.0/dist/Calendar.css" />
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^5.0.2",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.3",
    "react-calendar/": "https://aistudiocdn.com/react-calendar@^6.0.0/",
    "react-calendar": "https://aistudiocdn.com/react-calendar@^6.0.0"
  }
}
</script>
</head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">
    <script>
      // Apply theme from localStorage on initial load to prevent FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
